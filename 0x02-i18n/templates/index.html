<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('home_title') }}</title>
</head>

<body>
    <header>
        <h1>{{ _('home_header') }}</h1>
    </header>
    {% if g.user %}
    <p>{{ _('logged_in_as', username=g.user.get('name', '')) }}</p>
    <p>{{ _('current_time_is', current_time=new_time) }}</p>
    {% else %}
    <p>{{ _('not_logged_in') }}</p>
    {% endif %}
</body>

</html>
